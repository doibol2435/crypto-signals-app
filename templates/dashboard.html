<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üìä B·∫£ng T√≠n Hi·ªáu Crypto</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        table { border-collapse: collapse; width: 100%; background: #fff; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background-color: #222; color: white; }
        tr.buy { background-color: #e0ffe0; }
        tr.sell { background-color: #ffe0e0; }
        .loading { color: #888; }
    </style>
</head>
<body>
    <h2>üìà B·∫£ng T√≠n Hi·ªáu Crypto Realtime</h2>
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>T√≠n hi·ªáu</th>
                <th>WR%</th>
                <th>Entry</th>
                <th>TP1</th>
                <th>TP2</th>
                <th>SL</th>
            </tr>
        </thead>
        <tbody id="signal-table">
            {% for symbol in symbols %}
            <tr id="{{symbol}}">
                <td>{{symbol}}</td>
                <td colspan="6" class="loading">ƒêang t·∫£i...</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        const symbols = {{ symbols | tojson }};
        symbols.forEach(symbol => {
            fetch(`/signal/${symbol}`)
                .then(res => res.json())
                .then(data => {
                    const row = document.getElementById(symbol);
                    if (data.signal) {
                        row.className = data.signal === "BUY" ? "buy" : "sell";
                        row.innerHTML = `
                            <td>${data.symbol}</td>
                            <td><b>${data.signal}</b></td>
                            <td>${data.wr}</td>
                            <td>${data.entry}</td>
                            <td>${data.tp1}</td>
                            <td>${data.tp2}</td>
                            <td>${data.sl}</td>
                        `;
                    } else {
                        row.innerHTML = `<td colspan="7">${data.error || 'Kh√¥ng c√≥ t√≠n hi·ªáu'}</td>`;
                    }
                })
                .catch(err => {
                    const row = document.getElementById(symbol);
                    row.innerHTML = `<td colspan="7">L·ªói l·∫•y d·ªØ li·ªáu</td>`;
                });
        });
    </script>
</body>
</html>
